<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/index-layout"
>
<head>
<meta charset="UTF-8">
<title>Utilisateurs</title>
</head>
<body>

<div layout:fragment="content">
<br/>

<h3>Liste des utilisateurs</h3>
<br/>

<div class="container">
<table class="table table-hover">
	<tr>
		<th>ID</th>
		<th>Email</th>
		<th>Password</th>
		<th>Admin</th>
		<th>Photo</th>
		<th>Action</th>
	</tr>
	
	<tr th:each="u:${users}">
		<td th:text="${u.id}"></td>
		<td th:text="${u.email}"></td>
		<td th:text="${u.password}"></td>
		<td><input type="checkbox" th:checked="${u.admin}"/></td>
		<td><img th:src="|data:image/jpeg;base64,${u.base64Image}|" style="width: 45px; height: 45px"/></td>
		<td><a th:href="@{/utilisateurs/delete/{id} (id=${u.id})}" class="btn btn-danger"> Supprimer </a>
		| <a th:href="@{/utilisateurs/modify/{id} (id=${u.id})}" class="btn btn-warning"> Modifier </a>
		</td>
	
	</tr>
</table>
</div>


</div>

</body>
</html>
